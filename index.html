<!DOCTYPE html>
<html lang="ko-kr">
<head>
	<style>
		.menu a{cursor:pointer;}
		.menu .hide{display:none;}
	</style>
	<meta charset="utf-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/core/style.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
		<script type="text/javascript">
			$().ready(function(){
				alert("jquery is running");
			});
		</script>
		<script async="" src="//www.google-analytics.com/analytics.js"></script>
    <script type="text/javascript" async="" src="//cdn.mxpnl.com/libs/mixpanel-2-latest.min.js"></script>
	<title>StarCraft 2 Build Recommendation Project</title>
	<script>
    $(document).ready(function(){
        $(".menu>a").click(function(){
            $(this).next("ul").toggleClass("hide");
        });
    });
	</script>

<body>
<p stype="fond-family:verdana;">StarCraft 2 Build Recommendation Project</p>
<br>
<br>
<img src="/imgs" alt="StarCraft2 LOGO image">
<div class="col-md-3">
	<form id="searchform" action method="get">
		<div id="div_id_myRace" class="form-group">
			<label for="id_myRace" class="control-label ">
                내 종족
          </label>
          <div class="controls">
            <select class="select form-control" id="id_myRace" name="myRace">
           	 	<option value="t">테란</option>
            	<option value="r">저그</option>
            	<option value="a">프로토스</option>
            </select>
					</div>
			</div>
		<div id="div_id_name" class="form-group">
			<label for="id_name" class="control-label ">
								유저 이름
					</label>
					<div class="controls">
						<input class="textinput textInput form-control" id="id_name" maxlength="20" name="name" type="text">
					</div>
		</div>
		<div id="div_id_race" class="form-group">
			<label for="id_race" class="control-label ">
                종족
          </label>
          <div class="controls">
            <select class="select form-control" id="id_race" name="race">
           	 	<option value="t">테란</option>
            	<option value="r">저그</option>
            	<option value="a">프로토스</option>
            </select>
					</div>
			</div>
			<div id="div_id_server" class="form-group">
				<label for="id_server" class="control-label ">
	                서버
	          </label>
	          <div class="controls">
	            <select class="select form-control" id="id_server" name="server">
	           	 	<option value="k">한국/대만</option>
	            	<option value="a">미국</option>
	            	<option value="c">중국</option>
								<option value="u">유럽</option>
	            </select>
						</div>
				</div>
				<div id="div_id_league" class="form-group">
					<label for="id_league" class="control-label ">
		                리그
		          </label>
		          <div class="controls">
		            <select class="select form-control" id="id_league" name="league">
		           	 	<option value="00">배치</option>
		            	<option value="b1">브론즈1</option>
									<option value="b2">브론즈2</option>
									<option value="b3">브론즈3</option>
									<option value="s1">실버1</option>
									<option value="s2">실버2</option>
									<option value="s3">실버3</option>
									<option value="g1">골드1</option>
		            	<option value="g2">골드2</option>
									<option value="g3">골드3</option>
									<option value="p1">플래티넘1</option>
									<option value="p2">플래티넘2</option>
									<option value="p3">플래티넘3</option>
									<option value="d1">다이아몬드1</option>
									<option value="d2">다이아몬드2</option>
									<option value="d3">다이아몬드3</option>
									<option value="m1">마스터1</option>
									<option value="m2">마스터2</option>
									<option value="m3">마스터3</option>
									<option value="gm">그랜드마스터</option>
		            </select>
							</div>
					</div>

<a class="btn btn-primary" href="/build/create/">빌드</a>
<br>
<br>
<div>
	<ul>
		<li class="menu">
			<a><img src="" alt="상위메뉴이미지1"/></a>
			<ul class="hide">
				<li>메뉴1-1</li>
				<li>메뉴1-2</li>
				<li>메뉴1-3</li>
				<li>메뉴1-4</li>
				<li>메뉴1-5</li>
				<li>메뉴1-6</li>
			</ul>
		</li>

		<li class="menu">
			<a><img src="" alt="상위메뉴이미지2"/></a>
			<ul class="hide">
				<li>메뉴2-1</li>
				<li>메뉴2-2</li>
				<li>메뉴2-3</li>
				<li>메뉴2-4</li>
				<li>메뉴2-5</li>
				<li>메뉴2-6</li>
			</ul>
		</li>
	</ul>
</div>

<br>
<br>
<a href="https://starcraft2.com/ko-kr/game">Official Site</a>

</body>
</html>
